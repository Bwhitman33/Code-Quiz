<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<header>
    <h1>CODE QUIZ: HTML, CSS and JAVASCRIPT</h1>
    <h3>Created by - Brandon Whitman</h3>
</header>
<main>
<body>
    <div class="countdown">
        <h3>Countdown: </h3>
        <p id="countdown"></p>
    </div>
        <div class="container">
            <div id="question-section" class="hide">
                <div>
                    <h2 id="question-list">Question:</h2>
                </div>
                <div id="possible-answers" class="btn-grid">
                    <button type="button" class="btn btn-primary btn-lg">Choose 1</button>
                    <button type="button" class="btn btn-primary btn-lg">Choose 2</button>
                    <button type="button" class="btn btn-primary btn-lg">Choose 3</button>
                    <button type="button" class="btn btn-primary btn-lg">Choose 4</button>
                </div>
            </div>
            <div id="start-quiz" class="start">
                <button type="button" id="start-btn" class="btn btn-success btn-lg"><h1>Start the Quiz!</h1></button>
            </div>
            <div>
                <div id="endgame" class="hide"></div>
            </div>
        </div>
        <div id="finishedQuiz" class="hide">
            <h3>You have completed the quiz!</h3>
            <p>Your total score is <span id="timeAtFinish"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" />
                <button id = "submit">Submit to Scoreboard</button>
            </p>
            <div class="wrapper">
                <h1>Leaderboard</h1>
                <ol id="leaderboard"></ol>
        </div>
        </div>
    <script src="assets/js/index.js"></script>
</body>
</main>
<footer>
    <h3>Test your knowledge!</h3>
</footer>
</html>
