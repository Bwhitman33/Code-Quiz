<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>
<header>
    <h1>CODE QUIZ: HTML, CSS and JAVASCRIPT</h1>
    <h2>Created by - Brandon Whitman</h2>
</header>
<body>
    <div class="countdown">
        <h2>Countdown: </h2>
        <p id="countdown"></p>
    </div>
        <div class="container">
            <div id="question-section" class="hide">
                <div>
                    <h2 id="question-list">Question:</h2>
                </div>
                <div id="possible-answers" class="btn-grid">
                    <button type="button" class="btn btn-primary btn-lg">Choose 1</button>
                    <button type="button" class="btn btn-primary btn-lg">Choose 2</button>
                    <button type="button" class="btn btn-primary btn-lg">Choose 3</button>
                    <button type="button" class="btn btn-primary btn-lg">Choose 4</button>
                </div>
            </div>
            <div id="start-quiz" class="start">
                <button type="button" id="start-btn" class="btn btn-success btn-lg"><h1>Start the Quiz!</h1></button>
            </div>
            <div>
                <div id="endgame" class="hide"></div>
            </div>
        </div>
            <form id="leaderboard" class="hide">
            <div class="form-group">
            <label for="name">Player Initials:</label>
            <input type="text" name="name" id="name" required>
            <input type="submit" value="submit">
            </div>
            </form>
    <script src="assets/js/index.js"></script>
</body>
<footer>
    <h3>Test your knowledge!</h3>
</footer>
</html>
